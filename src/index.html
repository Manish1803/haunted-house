<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Haunted House Experience - Explore the Horror!</title>

    <meta
      name="description"
      content="Experience a spooky 3D haunted house with eerie visuals and real-time animations, built with Three.js for a chilling web experience."

      name="keywords"
      content="3D haunted house, Three.js, 3D horror, web graphics, real-time rendering, interactive horror, spooky animation, JavaScript 3D"
    />
    <meta name="author" content="Manish Patil" />

    <!-- Open Graph (og) tags for social media sharing -->
    <meta
      property="og:title"
      content="Haunted House Experience - Explore the Horror!"

      property="og:description"
      content="Dive into a chilling 3D haunted house with spooky visuals and real-time animations. A perfect horror experience on the web!"

    <meta
      property="og:url"
      content="https://manish-haunted-house.vercel.app/"
    />

    <!-- Twitter Card tags for Twitter sharing -->
    <meta
      name="twitter:title"
      content="Haunted House Experience - Explore the Horror!"
    />
    <meta
      name="twitter:description"
      content="Experience a spooky 3D haunted house with eerie visuals and animations."
    />
    <meta name="twitter:image" content="thumbnail.png" />

    <!-- Favicon -->
    <link rel="icon" href="./house.png" type="image/png" />

    <link rel="stylesheet" href="./style.css" />
